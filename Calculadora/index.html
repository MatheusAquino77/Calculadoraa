<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>Minha Calculadora</h1>
        </div>
    </header>

    <div class="Calculadora">
        <div class="resultado">
            <p class="calcOpera"></p>
            <p class="texto" id="resultado">0</p>
        </div>

        <div class="botoes">
            <div class="quadrados">
                <button id="btnCE">CE</button>
                <button id="btnLimpar">C</button>
                <button id="btnApagar">DEL</button>
                <button class="botao-calculo" data-op="/">/</button>
            </div>
            <div class="quadrados">
                <button class="numeros" data-num="7">7</button>
                <button class="numeros" data-num="8">8</button>
                <button class="numeros" data-num="9">9</button>
                <button class="botao-calculo"  data-op="*">x</button>
            </div>
            <div class="quadrados">
                <button class="numeros" data-num="4">4</button>
                <button class="numeros" data-num="5">5</button>
                <button class="numeros" data-num="6">6</button>
                <button class="botao-calculo" data-op="-">-</button>
            </div>
            <div class="quadrados">
                <button class="numeros" data-num="1">1</button>
                <button class="numeros" data-num="2">2</button>
                <button class="numeros" data-num="3">3</button>
                <button class="botao-calculo"  data-op="+">+</button>
            </div>
            <div class="quadrados">
                <button class="numeros" data-num="0">0</button>
                <button class="numeros" data-num=".">.</button>
                <button class="botao-calculo" id="btnIgual">=</button>
            </div>
        </div>

    </div>
</body>
<script src="js/script.js"></script>
</html>
